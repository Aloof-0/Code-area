<script>

 /*
 变量
    0.变量是弱类型的(很随便)；
    1.声明变量时不用声明变量类型. 全都使用var关键字;
       var a;
    2 一行可以声明多个变量.并且可以是不同类型.
       var name="yuan", age=20, job="lecturer";
    3 (了解) 声明变量时 可以不用var. 如果不用var 那么它是全局变量.
    4 变量命名,首字符只能是字母,下划线,$美元符 三选一，且区分大小写，x与X是两个变量
 */
 var a = 0;
 alert(a);
 /*
 1. Nnmber 包括整型和浮点型
    整数：
           在JavaScript中10进制的整数由数字的序列组成
           精确表达的范围是 -9007199254740992 (-253) 到 9007199254740992 (253)
           超出范围的整数，精确度将受影响
    浮点数：
           使用小数点记录数据
           例如：3.4，5.6
           使用指数记录数据
           例如：4.3e23 = 4.3 x 1023
  */
var b = 0;
alert(b);
/*
2.String 字符串数据类型
    是由Unicode字符、数字、标点符号组成的序列
    字符串常量首尾由单引号或双引号括起
    JavaScript中没有字符类型
    常用特殊字符在字符串中的表达
    字符串中部分特殊字符必须加上右划线\
    常用的转义字符 \n:换行  \':单引号   \":双引号  \\:右划线
 */
var c = "hello world";
    alert(c);
/*
3. boolean 布尔值数据类型   True/Flasse
    Boolean类型仅有两个值：true和false，也代表1和0，实际运算中true=1,false=0
    布尔值也可以看作on/off、yes/no、1/0对应true/false
    Boolean值主要用于JavaScript的控制语句，例如
    if (x==1){
    y=y+1;
    }else    {
    y=y-1;
    }
 */
var d = true;
    alert(d); //d = 1
/*
4. Undefined 未定义的数据类型
    如果声明了某个变量，但未对他进行赋值,则该变量是undefined
    当函数无明确返回值时，返回的也是值 "undefined";
 */
var e;
 alert(e);   //undefined

/*
5. Null
    另一种只有一个值的类型是 Null，它只有一个专用值 null，即它的字面量。值 undefined 实际上是从值 null 派生来的，
    因此 ECMAScript 把它们定义为相等的。
    尽管这两个值相等，但它们的含义不同。undefined 是声明了变量但未对其初始化时赋予该变量的值，null 则用于表示尚未存在的对象
    (在讨论 typeof 运算符时，简单地介绍过这一点）。如果函数或方法要返回的是对象，那么找不到该对象时，返回的通常是 null。
 */
var f = null;
alert(f);  //null

// js 的数据类型转化
    alert(1+"hello");    //  数字+字符串 = 1hello 字符串
    alert(1+true);       //  数字+布尔值 =  2     数字 (true = 1)
    alert(1+false);      //  数字+布尔值 =  1     数字 (false = 1)
    alert(2 == true);    //  false   "true=1"
    alert("hello"+true)  // 字符串+布尔值 =hellotrue 字符串

    alert(parseInt(3.14)) // 3
    alert(parseInt("3.14"))//3
    alert(parseInt("3.14a"))//3
    alert(parseInt("a3.14"))//NAN: 当字符串转化成字符串失败时就是NaN,属于Number

    alert(NAN == NAN);    //都是flase NAN数据在表达式中结果一定是位false 除了!=不属于

</script>
